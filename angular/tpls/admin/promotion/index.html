<div id="addPromotionModal" class="example-modal modal fade">
    <div class="modal modal-primary">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span></button>
            <h4 class="modal-title" style="position: absolute;">Enter Folder Name :</h4>
          </div>
          <div class="modal-body">
                <form id="formAddPromotion" class="form-horizontal" ng-submit="submitAddPromotion($event)">
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Loại khuyễn mãi : </label></div>
                        <div class="col-12 col-md-9 ui-widget">
                            <select class=" form-control" name="type">
                                <option  value="0" >Giá tiền (VND)</option>
                                <option  value="1" >Phần trăm (%)</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Mức khuyến mãi : </label></div>
                        <div class="col-12 col-md-9 ui-widget">
                            <input type="number"  name="price"  class="form-control" value="">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Số lượng : </label></div>
                        <div class="col-12 col-md-9 ui-widget">
                            <input type="text"  name="quantity" placeholder="" class="form-control ">
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-dot-circle-o"></i> Submit
                        </button>
                    </div>
                </form>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" ng-click="editFolder('add')" class="btn btn-success">Add Folder</button> -->
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>



<script>
    jQuery("#username").autocomplete({
        source: function( request, response ) {
            jQuery.ajax( {
                type: "POST",
                url: "/user/autocomplete",
                data: {
                    q: request.term
                },
                success: function( data ) {
                    response(jQuery.map(data, function (item) {
                        return {
                            label: item.username ,
                            value: item.username,
                            id : item._id
                        };
                    }));
                }
            } );
        },
        minLength: 2,
        select: function( event, ui ) {
            //console.log( "Selected: " + ui.item.value + " aka " + ui.item.id );
        }
    });
    
</script>

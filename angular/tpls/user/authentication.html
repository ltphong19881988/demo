<div class="row" >
    <div class="col-sm-12 ">
        <div class="card">
            <div class="twt-feed bg-dark">
                <div class="corner-ribon black-ribon">
                    <i class="fa fa-shield"></i>
                </div>
                <div class="media">
                    <div class="media-body">
                        <h3 class="text-white display-6">Two Factory Authenticaton</h3>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <div class="col-sm-12 col-md-6">
                    <h6>Scan the following QR Code</h6>
                    <img id="2faImg" style="width : 80%; max-width: 300px;" ng-src="{{authInfo.dataImg}}" />
                </div>
                <div class="col-sm-12 col-md-6">
                    <h6>Here's your secret 2FA code : </h6>
                    <b ng-bind="authInfo.key"></b>
                </div>                
            </div>
            <hr>
            <div class="card-body">
                <form id="form2FA" ng-submit="submitAuth($event)" class="form-horizontal">
                    <h4>Type 2FA token below :</h4> 
                    <div class="alert"></div>
                    <div class="row form-group col-sm-12">
                            <input id="authToken" class="form-control" type="text" placeholder="Ex: 657382" />
                           
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="">Enable 2FA</button>
                </form>
            </div>
        </div>
    </div>

</div>
